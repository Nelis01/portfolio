<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Nelis' Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Contact Me</h1>
    <p>We are available 24/7, and clients can reach out to us at any time. If you need help or have any questions, feel free to fill out the form below, and I'll get back to you as soon as possible.</p>
    
    <form action="https://formspree.io/f/mdkaodap" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone (Optional):</label><br>
        <input type="tel" id="phone" name="phone"><br><br>

        <label for="message">What do you need help with?</label><br>
        <textarea id="message" name="message" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <!-- Social Media Links -->
    <div>
        <a href="https://wa.me/254704096155" target="_blank">
            <img src="whatsapp-icon.png" alt="WhatsApp" style="width: 40px; height: 40px;">

        <a href="https://www.linkedin.com" target="_blank">
